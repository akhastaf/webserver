 server 
 {
    listen 127.0.0.1:8080;
    server_name test.com;
    error_page 404 /public/404.html;
    error_page 500 502 503 504 /public/50x.html;
    max_client_body_size 1;
    upload_pass /upload;
    autoindex on;
    index test2 index.html;
    root /test;
    allow_methods GET POST DELETE;
    location /test2  {
        root /www/html/test2;
        cgi_pass php_cgi;
        cgi_ext php;
    }
}

server {
    listen 127.0.0.1:8000;
    server_name notest.com;

}